[package]
authors = [
  "Andrew Wheeler <genusistimelord@outlook.com>",
  "Sherwin Salonga",
  "S.J.R. van Schaik",
]
edition = "2021"
license = "MIT OR Apache-2.0"
name = "mapeditor"
resolver = "2"
version = "0.1.0"

[dependencies]
ahash = "0.8.11"
backtrace = "0.3.73"
bit_op = "0.1.1"
bytemuck = {version = "1.16.0", features = ["derive"]}
bytey = "0.4.0"
chrono = {version = "0.4.38", disable-defaults = true, features = [
  "clock",
  "serde",
  "std",
]}
futures = "0.3.30"
glam = {version = "0.28.0", features = ["bytemuck", "mint"]}
guillotiere = "0.6.2"
hecs = "0.10.5"
image = "0.25.1"
indexmap = "2.2.6"
log = "0.4.21"
mint = "0.5.9"
serde = {version = "1.0.203", features = ["derive"]}
serde_json = "1.0.117"
slab = "0.4.9"
speedy = "0.8.7"
thiserror = "1.0.61"
tokio = {version = "1.38.0", features = ["full"]}
winit = {version = "0.30.1", features = ["serde", "rwh_05"]}

[dependencies.camera]
package = "ascending_camera"
version = "0.6.0"

[dependencies.input]
package = "ascending_input"
version = "0.5.0"

[dependencies.graphics]
package = "ascending_graphics"
version = "0.27.0"
