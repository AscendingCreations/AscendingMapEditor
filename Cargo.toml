[package]
name = "mapeditor"
version = "0.1.0"
authors = [
    "Andrew Wheeler <genusistimelord@outlook.com>",
    "Sherwin Salonga",
    "S.J.R. van Schaik",
]
license = "MIT OR Apache-2.0"
edition = "2021"
resolver = "2"

[dependencies]
bytemuck = { version = "1.16.0", features = ["derive"] }
mint = "0.5.9"
thiserror = "1.0.61"
winit = { version = "0.30.1", features = ["serde", "rwh_05"] }
image = "0.25.1"
tokio = { version = "1.38.0", features = ["full"] }
guillotiere = "0.6.2"
serde = { version = "1.0.203", features = ["derive"] }
log = "0.4.21"
backtrace = "0.3.73"
futures = "0.3.30"
chrono = { version = "0.4.38", disable-defaults = true, features = [
    "clock",
    "serde",
    "std",
] }
hecs = "0.10.5"
glam = { version = "0.28.0", features = ["bytemuck", "mint"] }
serde_json = "1.0.117"
indexmap = "2.2.6"
slab = "0.4.9"
bit_op = "0.1.1"
bytey = { version = "0.3.0", git = "https://github.com/Stefanowhb/bytey.git" }
speedy = "0.8.7"
ahash = "0.8.11"

[dependencies.camera]
#git = "https://github.com/AscendingCreations/AscendingLibraries"
#path = "../AscendingLibraries/camera"
#rev = "f2324c1"
package = "ascending_camera"
version = "0.3.0"

[dependencies.input]
#git = "https://github.com/AscendingCreations/AscendingLibraries"
#path = "../AscendingLibraries/input"
#rev = "f2324c1"
package = "ascending_input"
version = "0.3.0"

[dependencies.graphics]
#git = "https://github.com/AscendingCreations/AscendingLibraries"
#path = "../AscendingLibraries/graphics"
#rev = "f2324c1"
package = "ascending_graphics"
version = "0.9.0"
